<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
  <title>Swiper Lemondev</title>
  <style>
    .swiper-container {
      width: 100%;
      height: 600px;
      position: relative;
    }
    .swiper-slide {
      position: relative;
      height: 100%;
      opacity: 0; /* Initial state for fading */
      transition: opacity 1s ease; /* Fade effect for each slide */
    }
    .swiper-slide-active {
      opacity: 1; /* Fade in the active slide */
    }
    .slide-content {
      position: relative;
      height: 100%;
    }
    .text-content {
      position: absolute;
      left: 6%;
      top: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 30%;
      color: black;
    }
    .inner-image {
      position: absolute;
      right: 10%;
      width: 36%;
      top: 10%;
      max-height: 80%;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 10% 0 10% 0%;
      opacity: 0;
      transform: translateY(50%);
      transition: opacity 1s ease, transform 1s ease;
    }
    .outer-image {
      width: 100%;
      height: 100%;
      filter: blur(1px);
      opacity: 0;
      transition: opacity 1s ease;
    }
    .swiper-button-next, .swiper-button-prev {
      color: white;
      background-color: black;
      padding: 15px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      bottom: 20px;
      top: auto;
      height: auto;
      width: auto;
    }
    .swiper-button-next {
      right: 10px;
      transform: translateX(0);
    }
    .swiper-button-prev {
      left: 10px;
      transform: translateX(0);
    }
    :root {
      --swiper-navigation-size: 20px;
    }
    .slide-text {
      margin: 10px 0; /* Reduce spacing between elements */
    }
    .slide-text-description, .slide-text-discover {
      margin: 5px 0; /* Reduce spacing between elements */
    }
    .swiper-slide-active .inner-image {
      opacity: 1;
      transform: translateY(0);
    }
    .swiper-slide-active .outer-image {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="/assets/Lightbox.png" class="outer-image">
          <img src="assets/img1.jpg" class="inner-image">
          <div class="text-content">
            <p class="slide-text-discover">DISCOVER Collection WOMEN</p>
            <h3 class="slide-text">Heading for Image 2</h3>
            <p class="slide-text-description">Description for Image 2</p>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="outer-image2.jpg" class="outer-image">
          <img src="inner-image2.jpg" class="inner-image">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="outer-image3.jpg" class="outer-image">
          <img src="inner-image3.jpg" class="inner-image">
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <div class="swiper-button-next">Next</div>
    <div class="swiper-button-prev">Prev</div>
  </div>

  <script src="node_modules/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      loop: true,
      on: {
        init: function () {
          this.slides.forEach(slide => {
            slide.classList.add('swiper-slide-transition');
          });
        },
        slideChangeTransitionStart: function() {
          const slides = this.slides;
          slides.forEach(slide => {
            slide.style.opacity = '0';
            const outerImage = slide.querySelector('.outer-image');
            const innerImage = slide.querySelector('.inner-image');
            outerImage.style.opacity = '0';
            innerImage.style.opacity = '0';
            innerImage.style.transform = 'translateY(50%)';
          });
        },
        slideChangeTransitionEnd: function() {
          const activeSlide = this.slides[this.activeIndex];
          activeSlide.style.opacity = '1';
          const outerImage = activeSlide.querySelector('.outer-image');
          const innerImage = activeSlide.querySelector('.inner-image');
          outerImage.style.opacity = '0.8';
          innerImage.style.opacity = '1';
          innerImage.style.transform = 'translateY(0)';
        },
      },
    });
  </script>
</body>
</html>
